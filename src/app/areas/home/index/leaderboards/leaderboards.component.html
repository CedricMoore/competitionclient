<section class="leaderboards board">

  <header class="header">
    <img src="/assets/svg/score.svg" alt="" class="icon score">
    <h3 class="title">رنکینگ شما</h3>
  </header>

  <div class="leads">

    <div class="lead" [class.self]="lead.isSelf" [routerLink]="['user','profile',lead.userId]"
      *ngFor="let lead of leads" routerLink="">
      <div class="place">{{leads.indexOf(lead) + 1}}</div>
      <img class="avatar" src="/assets/png/avatar.png" alt="">
      <label class="name">کاربر کاربرزاده</label>
      <label class="score">14800</label>
    </div>

  </div>

</section>
