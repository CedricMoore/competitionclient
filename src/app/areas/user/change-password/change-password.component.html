<div class="profile">

  <div class="form">

    <div class="gp">

      <label for="oldPass">گذرواژه فعلی</label>
      <input [(ngModel)]="attempt.oldPassword" [class.has-error]="(oldPass.dirty || oldPass.touched) && !oldPass.valid"
        minlength="4" class="textbox" type="password" #oldPass="ngModel" name="text" required>

      <ng-container *ngIf="oldPass.dirty || oldPass.touched">
        <span class="err" *ngIf="oldPass.errors?.['required']">لطفا گذرواژه فعلی خود را وارد کنید</span>
        <span class="err" *ngIf="oldPass.errors?.['minlength']">گذرواژه کوتاه می باشد</span>
      </ng-container>

    </div>

    <div class="gp">
      <label for="newPass">گذرواژه جدید</label>
      <input [(ngModel)]="attempt.newPassword" [class.has-error]="(newPass.dirty || newPass.touched) && !newPass.valid"
        minlength="4" class="textbox" type="password" #newPass="ngModel" name="text" required>

      <ng-container *ngIf="newPass.dirty || newPass.touched">
        <span class="err" *ngIf="newPass.errors?.['required']">لطفا گذرواژه جدید خود را وارد کنید</span>
        <span class="err" *ngIf="newPass.errors?.['minlength']">گذرواژه کوتاه می باشد</span>
      </ng-container>

    </div>

    <div class="gp">
      <label for="repeatPass">تکرار گذرواژه</label>
      <input [(ngModel)]="repeat" [class.has-error]="(repeatPass.dirty || repeatPass.touched) && !repeatPass.valid"
        class="textbox" type="password" #repeatPass="ngModel" name="text" required [match]="attempt.newPassword">

      <ng-container *ngIf="repeatPass.dirty || repeatPass.touched">
        <span class="err" *ngIf="repeatPass.errors?.['required']">لطفا تکرار گذرواژه را وارد کنید</span>
        <span class="err" *ngIf="attempt.newPassword && repeatPass.errors?.['match']">گذرواژه درست تکرار نشده است</span>
      </ng-container>

    </div>

    <div *ngIf="serverError" class="alert danger" style="margin-top: 16px;">
      {{ serverError }}
    </div>

    <div class="actions">
      <button class="btn btn-success" type="submit" [disabled]="!isValid" (click)="changePassword()">
        تایید
        <i class="material-icons">check</i>
      </button>
      <button class="btn btn-danger" routerLink="/user/profile">
        لغو
        <i class="material-icons">block</i>
      </button>
    </div>

  </div>

</div>
