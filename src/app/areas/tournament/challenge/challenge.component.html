<div class="challenge page-padding">

  <app-timer [(remaining)]="remainingMilis" [max]="maxTime"></app-timer>

  <div class="question card">

    <div class="nofm">
      <span class="all">{{ rounds?.length }}</span>
      /
      <span class="count">{{ roundIndex+1 }}</span>
    </div>

    <div class="description">
      {{ currentRound?.questionText }}
    </div>

  </div>

  <div class="options">

    <div class="option card" [class.selected]="chosenOption == option" *ngFor="let option of currentRound?.questionOptions"
      (click)="selectOption(option)">
      {{ option.optionText }}
    </div>

  </div>

  <button class="btn btn-primary" [disabled]="!chosenOption" (click)="sendAnswer()">انتخاب</button>

  <div class="helpers">

    <div class="helper" *ngFor="let helper of helpers" (click)="activateHelper(helper)"
      [class.active]="activatedHelpers.includes(helper)">
      <img src="/assets/svg/helper/bomb.svg" alt="">
      <div class="col">
        <div class="title">
          {{ helper.title }}
        </div>
        <div class="coin">
          <img src="/assets/svg/coin.svg" alt="">
          {{ helper.cost }}
        </div>
      </div>
    </div>

  </div>

</div>
